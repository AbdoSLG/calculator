
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="parent">

        <!-- <div class="input"><span></span></div> -->
        <div class="res">
            <input type="text" class="input">
            <div class="output"></div>
        </div>



        <div class="content">
            <div class="box box1">
                <div data-num="7">7</div>
                <div data-num="8">8</div>
                <div data-num="9">9</div>
                <div id="del" data-num="del">del</div>
                
            </div>
            <div class="box box2">
                <div data-num="4">4</div>
                <div data-num="5">5</div>
                <div data-num="6">6</div>
                <div data-num="+">+</div>
                
            </div>
            <div class="box box3">
                <div data-num="1">1</div>
                <div data-num="2">2</div>
                <div data-num="3">3</div>
                <div data-num="-">-</div>
                
            </div>
            <div class="box box4">
                
                <div data-num="0">0</div>
                <div data-num="/">/</div>
                <div data-num="*">*</div>
                <div id="equal" data-num="=">=</div>
            </div>
        </div>
    </div>

    <div class="num1"></div>
    <div class="num2"></div>
    <div class="num3"></div>
    <div class="num4"></div>
    <script src="main.js"></script>
</body>
</html>
